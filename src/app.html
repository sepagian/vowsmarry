<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			html.dark {
				color-scheme: dark;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full">
		<div style="display: contents" class="h-full">%sveltekit.body%</div>
		<script>
			!(function () {
				var currentColor = localStorage.getItem('currentColor') || '"neutral"';
				var currentRadius = localStorage.getItem('currentRadius') || '0.5';
				document.body.classList.add(`theme-${currentColor.slice(1, -1)}`);
				document.body.style.setProperty('--radius', `${currentRadius}rem`);
			})();
		</script>
	</body>
</html>
